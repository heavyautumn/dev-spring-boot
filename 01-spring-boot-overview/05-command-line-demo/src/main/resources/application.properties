#configure server port
#server.port=8484




#configure actuator
#User wildcard "*" to expose all endpoints
#Can also expose individual endpoint with a comma-delimited list
management.endpoints.web.exposure.include=*
management.info.env.enabled=true

# Exclude individual endpoints with a comma-delimited list
management.endpoints.web.exposure.exclude=health, info

info.app.name=My Super Cool App
info.app.description=A crazy fun app, yoooh
info.app.version=1.0.0

#
#Define my crazy properties
#
coach.name=Mickey mouse
team.name=The Mouse Crew

#
# Change Spring Boot embedded server port
#
server.port=7070

#
# Set the context path of the application
# All request show be prefixed with /mycoolapp
#
server.servlet.context-path=/mycoolapp

